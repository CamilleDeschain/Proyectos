<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Inicio</h1>
        <p th:text="Saludos2"></p>
        <p th:text="${saludar}"></p>
        <p th:text="${SaludoX}"></p>
        <br/>
        <div th:if="${libros != null && !libros.empty}" >
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Autor</th>
                    <th>editorial</th>
                    <th>costo</th>
                </tr>

                <tr th:each="libro:${libros}">
                    <td th:text="${libro.nombre}">Mostrar Nombre</td>
                    <td th:text="${libro.autor}">Mostrar Nombre</td>
                    <td th:text="${libro.editorial}">Mostrar Nombre</td>
                    <td th:text="${libro.costo}">Mostrar Nombre</td>

                </tr>
            </table>    
        </div>
        <div th:if="${libros == null or libros.empty}" >
            La Lista esta vacia
        </div>
    </body>
</html>
