<!DOCTYPE html>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <section th:fragment="botonesEditar">
            <div id="actions" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/}" class="btn btn-light btn-block">
                                [[#{ accion.regresar}]]
                            </a>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success btn-block">
                                [[#{ accion.editarCliente}]]
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/eliminar(idLibro=${libro.idLibro})}" class="btn btn-danger btn-block">
                                [[#{ accion.eliminar}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
