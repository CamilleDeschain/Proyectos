<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="layout/plantilla :: head">
        <title>Datos del Libro</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <section th:replace="layout/editarLibro :: editarLibro"/>
        <footer th:replace="layout/plantilla :: footer"/>
        
        <h1>Datos del Libro</h1>
        <a th:href="@{/}">regresar</a>
        <form th:action="@{/guardar}" method="post" th:object="${libro}">
            <input type="hidden" name="idLibro" th:field="*{idLibro}"/>
            <br/>
            <label for="nombre">[[#{libro.nombre}]]:</label>
            <input type="text" name="nombre" th:field="*{nombrelibro}"></input>
            <span th:if="${#fields.hasErrors('nombrelibro')}" th:errors="*{nombrelibro}">Error nombrelibro</span>

            <br/>
            <label for="auto">[[#{libro.autor}]]:</label>
            <input type="text" name="autor" th:field="*{autor}"/>


            <br/>
            <label for="editorial">[[#{libro.editorial}]]:</label>
            <input type="text" name="editorial" th:field="*{editorial}"/>


            <br/>
            <label for="costo">[[#{libro.costo}]]:</label>
            <input type="number" name="costo" th:field="*{costo}"/>


            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>

    </body>
</html>
